name: Release

on:
  push:
    tags:
    - '*'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: lein deps

    - name: Run tests
      run: lein test

    - name: Publish on Clojars
      run: lein deploy publish
      env:
          CLOJARS_USERNAME: eng-prod-nubank
          CLOJARS_PASSWD: ${{ secrets.CLOJARS_DEPLOY_TOKEN }}
